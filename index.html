<style>
    :root { --bg-color: #f2f6f9; --text-dark: #333; }
    body { font-family: -apple-system, sans-serif; background-color: var(--bg-color); color: var(--text-dark); margin: 0; padding: 0; height: 100vh; overflow: hidden; }

    #login-layer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #ffffff; z-index: 999; display: flex; flex-direction: column; justify-content: center; align-items: center; }
    .pin-input { font-size: 28px; padding: 15px; text-align: center; border-radius: 20px; border: none; background: #f0f2f5; width: 200px; letter-spacing: 8px; outline: none; }
    .btn-unlock { margin-top: 40px; padding: 15px 80px; border-radius: 40px; background: linear-gradient(135deg, #667eea, #764ba2); color: white; border: none; font-size: 18px; font-weight: bold; }

    #app-layer { height: 100%; overflow-y: auto; display: none; box-sizing: border-box; -webkit-overflow-scrolling: touch; }
    .main-title { padding: 40px 20px 10px 20px; font-size: 28px; font-weight: 800; }

    #card-list { padding: 10px 20px 220px 20px; }

    .card { border-radius: 24px; padding: 20px; margin-bottom: 20px; position: relative; overflow: hidden; box-shadow: 0 10px 25px rgba(0,0,0,0.08); }
    .theme-1 { background: linear-gradient(135deg, #84fab0, #8fd3f4); }
    .theme-2 { background: linear-gradient(135deg, #e0c3fc, #8ec5fc); }
    .theme-3 { background: linear-gradient(135deg, #a18cd1, #fbc2eb); }
    .theme-4 { background: linear-gradient(135deg, #fccb90, #d57eeb); }
    .card-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; position: relative; z-index: 2; }
    .card-name { font-size: 18px; font-weight: bold; color: white; }
    .btn-delete { background: rgba(255,255,255,0.3); border: none; color: white; width: 30px; height: 30px; border-radius: 50%; font-size: 16px; }

    .card-content-box { background: #ffffff; border-radius: 16px; padding: 15px; position: relative; z-index: 2; }
    .info-label { font-size: 11px; color: #999; margin-bottom: 4px; }
    .info-value-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
    .info-value { font-size: 15px; color: #333; font-weight: 500; word-break: break-all; max-width: 65%; }
    .capsule-btn { background: #f0f2f5; color: #666; padding: 5px 12px; border-radius: 20px; font-size: 12px; border: none; font-weight: bold; }

    /* æ‚¬æµ®çƒç³»ç»Ÿ */
    .fab-container { position: fixed; bottom: 40px; right: 20px; display: flex; flex-direction: column; gap: 12px; align-items: center; z-index: 100; }
    
    .float-btn-glass { 
        width: 48px; height: 48px; border-radius: 50%; border: 1px solid rgba(255,255,255,0.5); 
        color: #444; font-size: 10px; font-weight: bold; cursor: pointer;
        display: flex; align-items: center; justify-content: center; text-align: center;
        background: rgba(255, 255, 255, 0.4); 
        backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
        box-shadow: 0 4px 15px rgba(0,0,0,0.05);
    }

    .btn-add { 
        width: 64px; height: 64px; background: #333; border-radius: 50%; border: none;
        color: white; font-size: 42px; cursor: pointer;
        display: flex; align-items: center; justify-content: center; 
        box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        padding: 0; margin-top: 5px;
    }
    .btn-add span { margin-top: -6px; } /* è§†è§‰å±…ä¸­å¾®è°ƒ */

    /* å¼¹çª— */
    .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px); z-index: 200; display: none; justify-content: center; align-items: center; }
    .modal-content { background: white; width: 85%; max-width: 350px; padding: 25px; border-radius: 30px; box-shadow: 0 20px 50px rgba(0,0,0,0.1); position: relative;}
    .input-field { width: 100%; padding: 14px; margin-bottom: 15px; background: #f7f8fa; border: 1px solid #eee; border-radius: 12px; box-sizing: border-box; outline: none; font-size: 16px; }
    #loading-mask { position: absolute; top:0; left:0; width:100%; height:100%; background:rgba(255,255,255,0.9); border-radius:30px; display:none; flex-direction:column; justify-content:center; align-items:center; z-index:300; }
</style>

<body>

<input type="file" id="ocr-file-input" style="display:none" accept="image/*">
<input type="file" id="import-file-input" style="display:none" accept=".json">

<div id="login-layer">
    <div style="font-size:60px; margin-bottom:20px;">ğŸ”</div>
    <div id="pin-msg" style="margin-bottom:20px; font-weight:bold; color:#666;">è¯·è¾“å…¥ 6 ä½ PIN ç </div>
    <input type="tel" id="pin-input" class="pin-input" maxlength="6" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢">
    <button class="btn-unlock" onclick="checkPin()">éªŒè¯è¿›å…¥</button>
</div>

<div id="app-layer">
    <div class="main-title">My Password</div>
    <div id="card-list"></div>
</div>

<div class="fab-container">
    <button class="float-btn-glass" onclick="showResetPin()">ä¿®æ”¹<br>å¯†ç </button>
    <button class="float-btn-glass" onclick="exportData()">å¤‡ä»½<br>å¯¼å‡º</button>
    <button class="float-btn-glass" onclick="triggerImport()">æ¢å¤<br>å¯¼å…¥</button>
    <button class="btn-add" onclick="showModal()"><span>+</span></button>
</div>

<div id="modal-add" class="modal">
    <div class="modal-content">
        <div id="loading-mask">è¯†åˆ«ä¸­...</div>
        <h3 id="modal-title" style="text-align:center; margin-top:0;">æ·»åŠ å¡ç‰‡</h3>
        <input type="text" id="in-title" class="input-field" placeholder="åº”ç”¨åç§°">
        <div style="position:relative">
            <input type="text" id="in-acc" class="input-field" placeholder="è´¦å·">
            <button onclick="startOCR('in-acc')" style="position:absolute; right:10px; top:10px; border:none; background:none; font-size:18px;">ğŸ“·</button>
        </div>
        <div style="position:relative">
            <input type="text" id="in-pwd" class="input-field" placeholder="å¯†ç ">
            <button onclick="startOCR('in-pwd')" style="position:absolute; right:10px; top:10px; border:none; background:none; font-size:18px;">ğŸ“·</button>
        </div>
        <div style="display:flex; gap:10px; margin-top:10px;">
            <button onclick="closeModal()" style="flex:1; padding:14px; border-radius:15px; background:#f0f2f5; border:none; color:#666; font-weight:bold;">å–æ¶ˆ</button>
            <button onclick="saveItem()" style="flex:1; padding:14px; border-radius:15px; background:#333; color:white; border:none; font-weight:bold;">ä¿å­˜</button>
        </div>
    </div>
</div>

<div id="modal-pin" class="modal">
    <div class="modal-content">
        <h3 style="text-align:center; margin-top:0;">ä¿®æ”¹ PIN ç </h3>
        <input type="tel" id="old-pin" class="input-field" maxlength="6" placeholder="è¾“å…¥æ—§ PIN ç ">
        <input type="tel" id="new-pin" class="input-field" maxlength="6" placeholder="è¾“å…¥æ–° 6 ä½ PIN ç ">
        <div style="display:flex; gap:10px; margin-top:10px;">
            <button onclick="closePinModal()" style="flex:1; padding:14px; border-radius:15px; background:#f0f2f5; border:none; color:#666; font-weight:bold;">å–æ¶ˆ</button>
            <button onclick="resetPin()" style="flex:1; padding:14px; border-radius:15px; background:#667eea; color:white; border:none; font-weight:bold;">ç¡®è®¤ä¿®æ”¹</button>
        </div>
    </div>
</div>

<script>
    const STORE_KEY = 'colorful_vault_data';
    const PIN_KEY = 'colorful_vault_pin';
    
    let userPin = localStorage.getItem(PIN_KEY);
    let vaultData = JSON.parse(localStorage.getItem(STORE_KEY)) || [];
    let editIndex = null; 
    let currentTargetInputId = '';

    window.onload = () => { if(!userPin) document.getElementById('pin-msg').innerText = "é¦–æ¬¡ä½¿ç”¨ï¼Œè¯·è®¾ç½® 6 ä½ PIN ç "; };

    function checkPin() {
        const val = document.getElementById('pin-input').value;
        if(val.length < 6) return;
        if(!userPin) {
            userPin = val; localStorage.setItem(PIN_KEY, val);
            unlockApp();
        } else if(val === userPin) { unlockApp(); } 
        else { alert("PIN ç é”™è¯¯"); document.getElementById('pin-input').value = ''; }
    }

    function unlockApp() {
        document.getElementById('login-layer').style.display = 'none';
        document.getElementById('app-layer').style.display = 'block';
        renderList();
    }

    function renderList() {
        const container = document.getElementById('card-list');
        container.innerHTML = '';
        vaultData.forEach((item, index) => {
            const theme = (index % 4) + 1;
            const card = document.createElement('div');
            card.className = `card theme-${theme}`;
            card.innerHTML = `
                <div class="card-header">
                    <div class="card-name">${item.title}</div>
                    <button class="btn-delete" onclick="deleteItem(${index})">âœ•</button>
                </div>
                <div class="card-content-box">
                    <div class="info-label">è´¦å·</div>
                    <div class="info-value-row">
                        <div class="info-value">${item.acc}</div>
                        <button class="capsule-btn" onclick="copyText('${item.acc}')">å¤åˆ¶</button>
                    </div>
                    <div class="info-label">å¯†ç </div>
                    <div class="info-value-row" style="margin-bottom:0">
                        <div class="info-value" id="p-txt-${index}">â€¢â€¢â€¢â€¢â€¢â€¢</div>
                        <div style="display:flex; gap:5px;">
                            <button class="capsule-btn" onclick="showEdit(${index})">ä¿®æ”¹</button>
                            <button class="capsule-btn" onclick="togglePwd(${index}, '${item.pwd}')">æ˜¾ç¤º</button>
                        </div>
                    </div>
                </div>
            `;
            container.appendChild(card);
        });
    }

    /* PIN ä¿®æ”¹é€»è¾‘ */
    function showResetPin() { document.getElementById('modal-pin').style.display = 'flex'; }
    function closePinModal() { document.getElementById('modal-pin').style.display = 'none'; }
    function resetPin() {
        const oldP = document.getElementById('old-pin').value;
        const newP = document.getElementById('new-pin').value;
        if(oldP !== userPin) return alert("æ—§å¯†ç é”™è¯¯");
        if(newP.length < 6) return alert("æ–°å¯†ç å¿…é¡»ä¸º 6 ä½");
        userPin = newP;
        localStorage.setItem(PIN_KEY, newP);
        alert("PIN ç ä¿®æ”¹æˆåŠŸï¼");
        closePinModal();
        document.getElementById('old-pin').value = '';
        document.getElementById('new-pin').value = '';
    }

    /* å¡ç‰‡ç®¡ç†é€»è¾‘ */
    function showModal() {
        editIndex = null; document.getElementById('modal-title').innerText = "æ·»åŠ æ–°å¡ç‰‡";
        document.getElementById('in-title').value = ''; document.getElementById('in-acc').value = ''; document.getElementById('in-pwd').value = '';
        document.getElementById('modal-add').style.display = 'flex';
    }
    function showEdit(index) {
        editIndex = index; const item = vaultData[index];
        document.getElementById('modal-title').innerText = "ä¿®æ”¹å¡ç‰‡ä¿¡æ¯";
        document.getElementById('in-title').value = item.title;
        document.getElementById('in-acc').value = item.acc;
        document.getElementById('in-pwd').value = item.pwd;
        document.getElementById('modal-add').style.display = 'flex';
    }
    function saveItem() {
        const title = document.getElementById('in-title').value;
        const acc = document.getElementById('in-acc').value;
        const pwd = document.getElementById('in-pwd').value;
        if(!title) return alert("åç§°å¿…å¡«");
        if(editIndex !== null) { vaultData[editIndex] = { title, acc, pwd }; } 
        else { vaultData.unshift({ title, acc, pwd }); }
        localStorage.setItem(STORE_KEY, JSON.stringify(vaultData));
        closeModal(); renderList();
    }
    function closeModal() { document.getElementById('modal-add').style.display = 'none'; }

    /* å¯¼å…¥å¯¼å‡º */
    function exportData() {
        if(vaultData.length === 0) return alert("æš‚æ— æ•°æ®");
        const blob = new Blob([JSON.stringify(vaultData, null, 2)], { type: "application/json" });
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = `å¤‡ä»½_${new Date().toLocaleDateString()}.json`;
        a.click();
    }
    function triggerImport() { document.getElementById('import-file-input').click(); }
    document.getElementById('import-file-input').onchange = function(e) {
        const file = e.target.files[0]; if(!file) return;
        const reader = new FileReader();
        reader.onload = function(evt) {
            try {
                const data = JSON.parse(evt.target.result);
                if(confirm("æ¢å¤å°†è¦†ç›–å½“å‰æ‰€æœ‰æ•°æ®ï¼Œç¡®å®šï¼Ÿ")) {
                    vaultData = data; localStorage.setItem(STORE_KEY, JSON.stringify(vaultData)); renderList();
                }
            } catch(e) { alert("æ— æ•ˆæ–‡ä»¶"); }
        };
        reader.readAsText(file);
    };

    /* å·¥å…·å‡½æ•° */
    function deleteItem(index) { if(confirm("ç¡®å®šåˆ é™¤ï¼Ÿ")) { vaultData.splice(index,1); localStorage.setItem(STORE_KEY, JSON.stringify(vaultData)); renderList(); } }
    function copyText(txt) {
        const input = document.createElement('textarea'); input.value = txt; document.body.appendChild(input);
        input.select(); document.execCommand('copy'); document.body.removeChild(input); alert("å·²å¤åˆ¶");
    }
    function togglePwd(idx, pwd) {
        const el = document.getElementById(`p-txt-${idx}`);
        el.innerText = el.innerText === 'â€¢â€¢â€¢â€¢â€¢â€¢' ? (pwd || ' ') : 'â€¢â€¢â€¢â€¢â€¢â€¢';
    }

    /* OCR */
    function startOCR(id) { currentTargetInputId = id; document.getElementById('ocr-file-input').click(); }
    document.getElementById('ocr-file-input').onchange = function(e) {
        const file = e.target.files[0]; if(!file) return;
        document.getElementById('loading-mask').style.display = 'flex';
        Tesseract.recognize(file, 'chi_sim+eng').then(({ data: { text } }) => {
            document.getElementById('loading-mask').style.display = 'none';
            document.getElementById(currentTargetInputId).value = text.replace(/\s+/g, '');
        }).catch(() => { document.getElementById('loading-mask').style.display = 'none'; alert("è¯†åˆ«å¤±è´¥"); });
    };
</script>
</body>
