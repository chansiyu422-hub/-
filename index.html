<!DOCTYPE html>
<html lang="zh-CN">
<head>

<script src='https://unpkg.com/tesseract.js@4.0.2/dist/tesseract.min.js'></script>
<style>
    :root {
        --bg-color: #f2f6f9;
        --text-dark: #333333;
        --text-gray: #888888;
    }

    body {
        font-family: -apple-system, BlinkMacSystemFont, "PingFang SC", "Microsoft YaHei", sans-serif;
        background-color: var(--bg-color);
        color: var(--text-dark);
        margin: 0;
        padding: 0;
        height: 100vh;
        overflow: hidden;
    }

    /* === 1. ç™»å½•å±‚ === */
    #login-layer {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: #ffffff;
        z-index: 999;
        display: flex; flex-direction: column; justify-content: center; align-items: center;
    }
    .pin-input {
        font-size: 28px; padding: 15px; text-align: center;
        border-radius: 20px; border: none; background: #f0f2f5;
        width: 200px; letter-spacing: 8px; outline: none;
    }
    .btn-unlock {
        margin-top: 40px; padding: 15px 80px; border-radius: 40px;
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white; border: none; font-size: 18px; font-weight: bold; cursor: pointer;
    }

    /* === 2. ä¸»ç•Œé¢ï¼šå¸é¡¶ä¼˜åŒ– === */
    #app-layer {
        height: 100%; overflow-y: auto; display: none;
        box-sizing: border-box;
        -webkit-overflow-scrolling: touch; /* ä¼˜åŒ–iOSæ»šåŠ¨ */
    }

    .main-title {
        position: sticky; top: 0; z-index: 100;
        background: rgba(242, 246, 249, 0.9);
        backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
        padding: 15px 20px;
        display: flex; flex-direction: column; gap: 10px;
        border-bottom: 1px solid rgba(0,0,0,0.05);
    }
    .title-row { display: flex; justify-content: space-between; align-items: center; }
    .tool-row { display: flex; gap: 10px; }
    .tool-btn { 
        background: #fff; border: 1px solid #ddd; padding: 6px 12px; 
        border-radius: 10px; font-size: 12px; color: #666; font-weight: bold;
    }

    #card-list { padding: 10px 20px 120px 20px; }

    /* === 3. å¤šå½©å¡ç‰‡ === */
    .card {
        border-radius: 24px; padding: 20px; margin-bottom: 20px;
        position: relative; overflow: hidden;
        box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    }
    .theme-1 { background: linear-gradient(135deg, #84fab0, #8fd3f4); }
    .theme-2 { background: linear-gradient(135deg, #e0c3fc, #8ec5fc); }
    .theme-3 { background: linear-gradient(135deg, #a18cd1, #fbc2eb); }
    .theme-4 { background: linear-gradient(135deg, #fccb90, #d57eeb); }

    .card-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; position: relative; z-index: 2; }
    .card-name { font-size: 18px; font-weight: bold; color: white; flex: 1; }
    .btn-delete { background: rgba(255,255,255,0.3); border: none; color: white; width: 30px; height: 30px; border-radius: 50%; cursor: pointer; }

    .card-content-box { background: #ffffff; border-radius: 16px; padding: 15px; position: relative; z-index: 2; }
    .info-label { font-size: 11px; color: #999; margin-bottom: 4px; }
    .info-value-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
    .info-value { font-size: 15px; color: #333; font-weight: 500; word-break: break-all; max-width: 70%; }
    .capsule-btn { background: #f0f2f5; color: #666; padding: 5px 10px; border-radius: 20px; font-size: 12px; border: none; font-weight: bold; }

    /* æ‚¬æµ®æŒ‰é’® */
    .fab-add {
        position: fixed; bottom: 30px; right: 25px;
        width: 60px; height: 60px; background: #333; border-radius: 50%;
        color: white; font-size: 30px; border: none; box-shadow: 0 8px 20px rgba(0,0,0,0.3); z-index: 100;
    }

    /* å¼¹çª— */
    .modal {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px);
        z-index: 200; display: none; justify-content: center; align-items: center;
    }
    .modal-content { background: white; width: 80%; max-width: 350px; padding: 25px; border-radius: 30px; box-shadow: 0 15px 40px rgba(0,0,0,0.1); }
    .input-field { width: 100%; padding: 14px; margin-bottom: 15px; background: #f7f8fa; border: 1px solid #eee; border-radius: 12px; box-sizing: border-box; outline: none; }
    #loading-mask { position: absolute; top:0; left:0; width:100%; height:100%; background:rgba(255,255,255,0.9); border-radius:30px; display:none; flex-direction:column; justify-content:center; align-items:center; z-index:300; }
</style>
</head>
<body>

<input type="file" id="ocr-file-input" style="display:none" accept="image/*">
<input type="file" id="import-file-input" style="display:none" accept=".json">

<div id="login-layer">
    <div style="font-size:60px; margin-bottom:20px;">ğŸ”</div>
    <div class="pin-title" id="pin-msg">æ¬¢è¿å›æ¥ï¼Œè¯·è¾“å…¥å¯†ç </div>
    <input type="tel" id="pin-input" class="pin-input" maxlength="6" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢">
    <button class="btn-unlock" onclick="checkPin()">ç¡®è®¤è¿›å…¥</button>
</div>

<div id="app-layer">
    <div class="main-title">
        <div class="title-row">
            <span style="font-size:24px; font-weight:800;">æˆ‘çš„å¡åŒ…</span>
            <span style="font-size:12px; color:#999;">æœ¬åœ°åŠ å¯†å­˜å‚¨</span>
        </div>
        <div class="tool-row">
            <button class="tool-btn" onclick="exportData()">å¤‡ä»½(å¯¼å‡º)</button>
            <button class="tool-btn" onclick="triggerImport()">æ¢å¤(å¯¼å…¥)</button>
        </div>
    </div>
    <div id="card-list"></div>
</div>

<button class="fab-add" onclick="showModal()">+</button>

<div id="modal-add" class="modal">
    <div class="modal-content" style="position:relative;">
        <div id="loading-mask">è¯†åˆ«ä¸­...</div>
        <h3 id="modal-title" style="text-align:center; margin-top:0;">æ·»åŠ æ–°å¡ç‰‡</h3>
        
        <input type="text" id="in-title" class="input-field" placeholder="åç§° (å¦‚: å¾®ä¿¡)">
        
        <div style="position:relative">
            <input type="text" id="in-acc" class="input-field" placeholder="è´¦å·">
            <button onclick="startOCR('in-acc')" style="position:absolute; right:10px; top:10px; border:none; background:none; font-size:18px;">ğŸ“·</button>
        </div>

        <div style="position:relative">
            <input type="text" id="in-pwd" class="input-field" placeholder="å¯†ç ">
            <button onclick="startOCR('in-pwd')" style="position:absolute; right:10px; top:10px; border:none; background:none; font-size:18px;">ğŸ“·</button>
        </div>

        <div style="display:flex; gap:10px; margin-top:10px;">
            <button onclick="closeModal()" style="flex:1; padding:12px; border-radius:12px; border:none; background:#f0f2f5; color:#666; font-weight:bold;">å–æ¶ˆ</button>
            <button onclick="saveItem()" style="flex:1; padding:12px; border-radius:12px; border:none; background:#333; color:white; font-weight:bold;">ä¿å­˜</button>
        </div>
    </div>
</div>

<script>
    const STORE_KEY = 'colorful_vault_data';
    const PIN_KEY = 'colorful_vault_pin';
    
    let userPin = localStorage.getItem(PIN_KEY);
    // å…¼å®¹æ—§ç‰ˆæœ¬æ•°æ®è¯»å–
    let oldData = localStorage.getItem('cyber_vault_data') || localStorage.getItem('vault_ocr_v1');
    let vaultData = JSON.parse(localStorage.getItem(STORE_KEY)) || (oldData ? JSON.parse(oldData) : []);
    
    let editIndex = null; 
    let currentTargetInputId = '';

    window.onload = () => { if(!userPin) document.getElementById('pin-msg').innerText = "é¦–æ¬¡ä½¿ç”¨ï¼Œè¯·è®¾ç½®6ä½å¯†ç "; };

    function checkPin() {
        const val = document.getElementById('pin-input').value;
        if(!val) return;
        if(!userPin) {
            userPin = val; localStorage.setItem(PIN_KEY, val);
            alert("å¯†ç è®¾ç½®æˆåŠŸï¼"); unlockApp();
        } else if(val === userPin) { unlockApp(); } 
        else { alert("å¯†ç é”™è¯¯"); document.getElementById('pin-input').value = ''; }
    }

    function unlockApp() {
        document.getElementById('login-layer').style.display = 'none';
        document.getElementById('app-layer').style.display = 'block';
        renderList();
    }

    function renderList() {
        const container = document.getElementById('card-list');
        container.innerHTML = '';
        vaultData.forEach((item, index) => {
            const theme = (index % 4) + 1;
            const card = document.createElement('div');
            card.className = `card theme-${theme}`;
            card.innerHTML = `
                <div class="card-header">
                    <div class="card-name">${item.title}</div>
                    <button class="btn-delete" onclick="deleteItem(${index})">âœ•</button>
                </div>
                <div class="card-content-box">
                    <div class="info-label">è´¦å·</div>
                    <div class="info-value-row">
                        <div class="info-value">${item.acc}</div>
                        <button class="capsule-btn" onclick="copyText('${item.acc}')">å¤åˆ¶</button>
                    </div>
                    <div class="info-label">å¯†ç </div>
                    <div class="info-value-row" style="margin-bottom:0">
                        <div class="info-value" id="p-txt-${index}">â€¢â€¢â€¢â€¢â€¢â€¢</div>
                        <div style="display:flex; gap:5px;">
                            <button class="capsule-btn" onclick="showEdit(${index})">ä¿®æ”¹</button>
                            <button class="capsule-btn" onclick="togglePwd(${index}, '${item.pwd}')">æ˜¾ç¤º</button>
                            <button class="capsule-btn" onclick="copyText('${item.pwd}')">å¤åˆ¶</button>
                        </div>
                    </div>
                </div>
            `;
            container.appendChild(card);
        });
    }

    /* ä¿®æ”¹/ä¿å­˜é€»è¾‘ */
    function showModal() {
        editIndex = null;
        document.getElementById('modal-title').innerText = "æ·»åŠ æ–°å¡ç‰‡";
        document.getElementById('in-title').value = '';
        document.getElementById('in-acc').value = '';
        document.getElementById('in-pwd').value = '';
        document.getElementById('modal-add').style.display = 'flex';
    }

    function showEdit(index) {
        editIndex = index;
        const item = vaultData[index];
        document.getElementById('modal-title').innerText = "ä¿®æ”¹å¡ç‰‡";
        document.getElementById('in-title').value = item.title;
        document.getElementById('in-acc').value = item.acc;
        document.getElementById('in-pwd').value = item.pwd;
        document.getElementById('modal-add').style.display = 'flex';
    }

    function saveItem() {
        const title = document.getElementById('in-title').value;
        const acc = document.getElementById('in-acc').value;
        const pwd = document.getElementById('in-pwd').value;
        if(!title || !acc) return alert("åç§°å’Œè´¦å·ä¸èƒ½ä¸ºç©º");

        if(editIndex !== null) {
            vaultData[editIndex] = { title, acc, pwd };
        } else {
            vaultData.unshift({ title, acc, pwd });
        }
        
        localStorage.setItem(STORE_KEY, JSON.stringify(vaultData));
        closeModal();
        renderList();
    }

    /* å¯¼å‡ºå¤‡ä»½ */
    function exportData() {
        if(vaultData.length === 0) return alert("æ²¡æœ‰æ•°æ®å¯ä¾›å¤‡ä»½");
        const dataStr = JSON.stringify(vaultData, null, 2);
        const blob = new Blob([dataStr], { type: "application/json" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `å¡åŒ…å¤‡ä»½_${new Date().toISOString().slice(0,10)}.json`;
        a.click();
        URL.revokeObjectURL(url);
    }

    /* æ¢å¤å¯¼å…¥ */
    function triggerImport() { document.getElementById('import-file-input').click(); }
    document.getElementById('import-file-input').onchange = function(e) {
        const file = e.target.files[0];
        if(!file) return;
        const reader = new FileReader();
        reader.onload = function(evt) {
            try {
                const imported = JSON.parse(evt.target.result);
                if(confirm("å¯¼å…¥å°†è¦†ç›–å½“å‰æ‰‹æœºä¸Šçš„æ‰€æœ‰å¡ç‰‡ï¼Œç¡®å®šå—ï¼Ÿ")) {
                    vaultData = imported;
                    localStorage.setItem(STORE_KEY, JSON.stringify(vaultData));
                    renderList();
                    alert("æ¢å¤æˆåŠŸï¼");
                }
            } catch(e) { alert("æ–‡ä»¶æ ¼å¼é”™è¯¯"); }
        };
        reader.readAsText(file);
        e.target.value = '';
    };

    /* è¾…åŠ©å‡½æ•° */
    function closeModal() { document.getElementById('modal-add').style.display = 'none'; }
    function deleteItem(index) { if(confirm("ç¡®å®šåˆ é™¤å—ï¼Ÿ")) { vaultData.splice(index,1); localStorage.setItem(STORE_KEY, JSON.stringify(vaultData)); renderList(); } }
    function copyText(txt) {
        const input = document.createElement('textarea'); input.value = txt; document.body.appendChild(input);
        input.select(); document.execCommand('copy'); document.body.removeChild(input); alert("å·²å¤åˆ¶");
    }
    function togglePwd(idx, pwd) {
        const el = document.getElementById(`p-txt-${idx}`);
        el.innerText = el.innerText === 'â€¢â€¢â€¢â€¢â€¢â€¢' ? (pwd || ' ') : 'â€¢â€¢â€¢â€¢â€¢â€¢';
    }

    /* OCR é€»è¾‘ */
    function startOCR(id) { currentTargetInputId = id; document.getElementById('ocr-file-input').click(); }
    document.getElementById('ocr-file-input').onchange = function(e) {
        const file = e.target.files[0];
        if(!file) return;
        document.getElementById('loading-mask').style.display = 'flex';
        Tesseract.recognize(file, 'chi_sim+eng').then(({ data: { text } }) => {
            document.getElementById('loading-mask').style.display = 'none';
            document.getElementById(currentTargetInputId).value = text.replace(/\s+/g, '');
        }).catch(err => {
            document.getElementById('loading-mask').style.display = 'none';
            alert("è¯†åˆ«å¤±è´¥");
        });
    };
</script>
</body>
</html>
